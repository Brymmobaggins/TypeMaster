<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeMaster</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/c446e7960e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="border flex justify-between w-full max-w-[800px] m-auto">
      <h1 class="font-bold text-sm md:text-xl lg:text-2xl">
        <i class="fa fa-solid fa-keyboard"></i>TypeMaster
      </h1>
      <nav class="p-2">
        <ul>
          <li>
            <i class="fa fa-solid fa-gear"></i>
          </li>
        </ul>
      </nav>
    </header>
    <main class="max-w-[800px] m-auto">
      <section>
        <!-- Lorem ipsum dolor sit, amet consectetur adipisicing elit. Illum
        temporibus dolorum aliquam asperiores consectetur. Facilis molestias,
        eos, voluptatum quia assumenda provident hic optio temporibus esse unde
        quibusdam, explicabo fugiat officia! -->
      </section>
      <section
        class="border flex flex-col items-center m-auto mt-10 py-2 w-full max-w-[500px]"
        id="welcome-section"
      >
        <h1 class="font-bold text-center text-sm mt-2 md:text-xl lg:text-2xl">
          Welcome to TypeMaster
        </h1>
        <p class="opacity-50">Improve your typing skills with fun excercise</p>

        <p class="mt-8 opacity-50 text-center">
          Welcome to TypeMaster, your personal typing tutor. Practice regularly
          to increase your typing speed and accuracy.
        </p>
        <div class="w-full border text-center text-[8rem]">
          <h1 class="animate-pulse">T</h1>
        </div>
        <button
          class="bg-black text-white rounded-md font-bold w-[70%] mt-5 px-2 py-1.5"
          id="start-button"
          type="button"
        >
          Start Typing
        </button>
      </section>

      <section
        class="hidden flex flex-col justify-center items-center text-4xl border w-full max-w-[800px] m-auto"
        id="game-section"
      ></section>
    </main>
    <footer class="absolute bottom-0">
      <div class="flex justify-between">
        <ul class="flex">
          <li>contact</li>
          <li>support</li>
          <li>twitter</li>
          <li></li>
          <li></li>
        </ul>
        <div class="">
          <p>v1.0.0</p>
        </div>
      </div>
    </footer>
    <script type="module" src="App.js"></script>
  </body>
</html>
